<div *ngIf="users">
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td><a (click)="getPerformanceEvaluationsForReviewer(user.username)">{{user.firstName}}</a></td>
                <td>{{user.lastNAme}}</td>
            </tr>
        </tbody>
    </table>
</div>
