<div class="container" [@animateIn]="'in'">
    <br />
    <div *ngIf="users"  class="col-md-10 col-md-offset-1">
        <div>
            <input class="form-control" type="text" #myInput placeholder="Search user..." [(ngModel)]="name" (input)="filterItem(myInput.value)" id="asd">
        </div>
        <br />
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Job Title</th>
                    <th>Job Position</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let user of filteredUsers | paginate: { itemsPerPage: 5, currentPage: p }">
                    <td><a (click)="goToDetail(user)">{{user.firstName}} {{user.lastName}}</a></td>
                    <td>{{user.jobTitle.name}}</td>
                    <td>{{user.jobPosition.name}}</td>
                </tr>
               
            </tbody>                              
        </table> 
        <pagination-controls style="cursor:pointer" class="my-pagination" (pageChange)="p = $event" #api></pagination-controls>        
    </div>
</div>

<style>
    input::-webkit-input-placeholder {
        color: white;       
    }

</style>
