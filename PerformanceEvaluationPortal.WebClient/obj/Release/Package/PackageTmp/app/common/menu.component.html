<div *ngIf="showAdminBar || showManagerBar || showReviewerBar || showConsultantBar">
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
               
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a *ngIf="showAdminBar" class="navbar-left" [routerLink]="['/users']" style="margin-right:10px">
                    <img src="../../assets/css/images/headerLogo.png" width="271" height="55" />
                                      
                </a>
                <a *ngIf="!showAdminBar" class="navbar-left" [routerLink]="['/startPage']" style="margin-right:10px">
                    <img  src="../../assets/css/images/headerLogo.png" width="271" height="55" />
                   
                </a>               
            </div>
            <div class="navbar-collapse collapse" id="myNavbar">

                <ul class="nav navbar-nav navbar-left" *ngIf="showAdminBar">
                    <li [routerLinkActive]="['bottom-border-active']"><a [routerLink]="['/users']"> Users</a></li>
                    <li [routerLinkActive]="['bottom-border-active']"><a [routerLink]="['/templates']"> Templates</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-left" *ngIf="!showAdminBar">
                    <li [routerLinkActive]="['bottom-border-active']" *ngIf="showManagerBar"><a [routerLink]="['/managerPanel']"> Manager Panel</a></li>
                    <li [routerLinkActive]="['bottom-border-active']" *ngIf="showReviewerBar"><a [routerLink]="['/reviewerPanel']"> Reviewer Panel</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" *ngIf="!showAdminBar">
                        <a class="dropdown-toggle" data-toggle="dropdown" (click)="InitNotifications()"><span class="glyphicon glyphicon-bell"></span> Notifications
                        <span  class="badge">{{numberOfNotifications}}</span></a>
                        <ul id="notificationDesign" class="dropdown-menu" style="padding: 5px;" (click)="onEvent($event)">
                            <li *ngFor="let notification of notifications let i=index" 
                                (click)="setNotificationToSeen(notification.id,notification.peId)"
                                class="list-group-item list-group-item-success" id="oneNotification">
                                <span>
                                    {{notification.message}}<strong>{{notification.sender}}</strong>
                                </span>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a id="navbarDropdownMenuLink" class="dropdown-toggle" data-toggle="dropdown" role="button"><span class="glyphicon glyphicon-user"></span> Wellcome, {{loggedUserName}} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" tabindex="-2" (click)="logout()" style="color:grey"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>       
    </nav>
    
</div>
