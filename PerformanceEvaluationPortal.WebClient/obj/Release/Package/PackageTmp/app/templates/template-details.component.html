<br />
<div class="container" [@animateIn]="'in'">
    <div class="col-md-12 col-md-offset-2">
        <h3 class="col-md-offset-1">Template name:<strong> {{templateToEdit}}</strong></h3>
        <br />
    <div class="row">
        <div class="col-md-7 col-md-offset-1">
            <div *ngIf="template">
                <div class="form-horizontal">
                    <div class="row form-group">
                        <label class="col-md-3 control-label">Template name</label>
                        <div class="col-md-3">
                            <p class="help-block">{{template.name}}</p>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-md-3 control-label">Is archived</label>
                        <div class="col-md-3">
                            <div *ngIf="template.isArchived">
                                <input type="checkbox" name="isArchived" disabled="disabled" checked="checked">
                            </div>
                            <div *ngIf="!template.isArchived">
                                <input type="checkbox" name="isArchived" disabled="disabled">
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-md-5 col-md-pull-2 control-label">Template duration</label>
                        <div class="col-md-3 col-md-pull-2">
                            <p class="help-block ">{{template.templateDuration.duration}} months</p>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col-md-3 control-label">Skills</label>
                        <div class="col-md-4">
                            <div *ngFor="let skill of template.skills">
                                <p class="help-block"> {{skill.name}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <div class="tooltip-wrapper col-md-6  col-md-push-1">
                            <button class="btn btn-default btn-save " (click)="goBack()">
                                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Back
                            </button>
                        </div>

                        <div *ngIf="template.canBeEdited" class="tooltip-wrapper col-sm-3 col-md-pull-1"
                              tooltip="Template is used in Performance Evaluation"
                             [tooltipDisabled]="false"
                             [tooltipAnimation]="true"
                             tooltipPlacement="centar">                            
                                <button id="edit" [disabled]="template.canBeEdited" (click)="saveTemplate(template)" class="btn btn-default col-md-12">
                                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Edit
                                </button>
                           
                        </div>

                        <div *ngIf="!template.canBeEdited" class="tooltip-wrapper col-sm-3 col-md-pull-1">
                            <button id="edit" [disabled]="template.canBeEdited" (click)="saveTemplate(template)" class="btn btn-default col-md-12">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Edit
                            </button>
                        </div>                        
                    </div>                 
                </div>
            </div>
        </div>
    </div>
   </div>
</div>
